<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        html,
        body {
        height: 100%;
        }

        body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
        background-image: url(bmi.jpg);
        background-position: center center;
        background-repeat: no-repeat;
        background-size: contain;
        }
        main{
            background-color: rgba(245,245,245,0.8);
        }

        .form-bmi {
        max-width: 550px;
        padding: 15px;
        }

        .form-bmi .form-floating:focus-within {
        z-index: 2;
        }

        .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        }
        .h1-bc,label,h1,h3,h4{
          font-family: 'Roboto', sans-serif;

        }
        input{
          font-family: 'Roboto', sans-serif;
        }

    </style>
  </head>
  <body class="text-center">
 
  <main class="form-bmi w-100 m-auto">
  <h1 class="h1-bc h1 mb-3 fw- bold mb-4">Calculate Your BMI</h1>
  <form>
    
    

    <div class="form-floating mb-2">
      <input type="number" class="form-control rounded-3" id="weightInput" placeholder="Weight in KG">
      <label for="weightInput">Weight(KG)</label>
    </div>
    <div class="form-floating mb-3">
      <input type="number" class="form-control" id="heightInput" placeholder="Height in Meter">
      <label for="heightInput">Height(M)</label>
    </div>

    <button  type="button"  class="w-100 btn btn-lg btn-success mb-4" id="calculateBtn">Calculate BMI</button>
    <div class="bg-warning p-4 rounded">
                    <h3 class="text-center mb-3" style="font-weight: 900;">BMI</h3>
                    <h4 class="text-center" style="font-weight: 700;"><span id="bmiResult">0</span></h4>
    </div>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2023</p>
  </form>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="bmi.js"></script> 
  </body>
</html>
